<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spotlight</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: transparent;
      overflow: hidden;
    }

    .spotlight-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    .spotlight-modal {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spotlight-content {
      width: 600px;
      max-width: 90%;
      background-color: rgba(28, 28, 30, 0.85); /* iOS dark background with transparency */
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 16px; /* iOS uses more rounded corners */
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      color: #fff; /* White text on dark background */
    }

    .search-input {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .search-input input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff; /* White text */
      font-size: 17px; /* iOS standard text size */
      outline: none;
      padding: 8px 0;
      font-weight: 400;
    }

    .search-input input::placeholder {
      color: rgba(235, 235, 245, 0.6); /* iOS dark mode placeholder color */
    }

    .clear-search {
      background: rgba(150, 150, 160, 0.3); /* iOS dark mode button background */
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      height: 22px;
      width: 22px;
      border-radius: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      padding: 0;
      margin-left: 8px;
    }

    .results-area {
      max-height: 350px;
      overflow-y: auto;
      padding: 8px 0;
    }

    .result-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .result-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .result-item:active,
    .result-item:hover {
      background-color: rgba(255, 255, 255, 0.1); /* iOS dark mode hover state */
    }

    .item-icon {
      margin-right: 16px;
      font-size: 26px;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item-details {
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* iOS dark mode separator */
      padding-bottom: 8px;
    }

    .result-item:last-child .item-details {
      border-bottom: none;
    }

    .item-name {
      margin: 0 0 4px;
      font-size: 17px;
      font-weight: 500;
      color: #fff;
    }

    .item-type {
      margin: 0;
      font-size: 14px;
      color: rgba(235, 235, 245, 0.6); /* iOS dark mode secondary text color */
    }

    .no-results, .initial-message {
      padding: 20px;
      text-align: center;
      color: rgba(235, 235, 245, 0.6);
      font-size: 15px;
    }

    /* iOS style scrollbar (minimal) */
    .results-area::-webkit-scrollbar {
      width: 5px;
    }

    .results-area::-webkit-scrollbar-track {
      background: transparent;
    }

    .results-area::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    .results-area::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="spotlight-container">
    <div class="spotlight-modal">
      <div class="spotlight-content">
        <!-- Campo di ricerca -->
        <div class="search-input">
          <input
            id="searchInput"
            type="text"
            placeholder="Cerca..."
            autofocus
          />
          <button id="clearSearch" class="clear-search" style="display: none;">Ã—</button>
        </div>

        <!-- Area risultati -->
        <div class="results-area">
          <div id="initialMessage" class="initial-message">
            Scrivi per cercare...
          </div>
          <div id="noResults" class="no-results" style="display: none;">
            Nessun risultato trovato
          </div>
          <ul id="resultsList" class="result-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
